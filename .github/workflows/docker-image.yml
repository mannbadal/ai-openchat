name: Docker Image CI

on:
  push:
    branches: [master]
  schedule:
    - cron: "0 0 * * *"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/ai-openchat:latest
          build-args: |
            PORT=3000

      # Modify test step to only run on amd64 since we're on Linux runner
      - name: Test container
        run: |
          docker run -d -p 3000:3000 --platform linux/amd64 --name test-container ghcr.io/${{ github.repository_owner }}/ai-openchat:latest
          sleep 10
          curl http://localhost:3000 || exit 1
